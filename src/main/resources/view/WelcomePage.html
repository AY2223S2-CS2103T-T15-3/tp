<h1>WELCOME TO VIMIFICATION</h1>

<h2>How to navigate?</h2>
<p>Use the arrow keys, or "<code>h</code>","<code>j</code>","<code>k</code>","<code>l</code>" to navigate the menu.</p>

<h2>How to bring up the command input field?</h2>
<p>Press the "<code>:</code>" key on your keyboard.</p>

<h2>How to access the help page?</h2>
<p>Key in "<code>:help</code>".</p>

<h2>How to quit?</h2>
<p>Key in "<code>:q</code>".</p>
